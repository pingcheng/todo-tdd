language: php

php:
  - 7.2
  - 7.3

env:
  - LARAVEL_VERSION=5.8.*

matrix:
  fast_finish: true

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction
  - cp .env.example .env
  - php artisan key:generate
  - touch database/database.sqlite

script:
  - vendor/bin/phpunit

after_success:
  - vendor/bin/php-coveralls -v